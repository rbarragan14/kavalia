<div *ngIf="items; else loading; let rowItems">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Variables </div>
          <div class="card-body">
            <ngx-datatable class="material" [rows]="rowItems" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
              [limit]="10">
              <ngx-datatable-column name="Nombre" prop="name"></ngx-datatable-column>
              <ngx-datatable-column name="Descripci贸n" prop="description"></ngx-datatable-column>
              <ngx-datatable-column name="Fuente Datos">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.sqlDataSource ? row.sqlDataSource.name : (row.fileDataSource ? row.fileDataSource.name : '') }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Activo" prop="activeStatus"></ngx-datatable-column>
              <ngx-datatable-column name="Versi贸n" prop="version"></ngx-datatable-column>
              <ngx-datatable-column name="Nueva Versi贸n" maxWidth="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button (click)=onSelectVersion(row) class="btn btn-sm btn-primary" type="button">Versi贸n</button>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Ver" maxWidth="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button (click)=onSelect(row) class="btn btn-sm btn-primary" type="button">
                    <i class="fa fa-edit"></i>
                  </button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          <div class="card-footer">
            <button (click)=onCreate() type="button" class="btn btn-sm btn-success">
              <i class="fa fa-dot-circle-o"></i> Nuevo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>Loading Data...</ng-template>
