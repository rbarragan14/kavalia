<div class="animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-12">
      <div class="card">
        <div class="card-header">
          <strong>Jerarquía organizacional</strong>
        </div>
        <form novalidate (ngSubmit)="onSubmit(detailForm)" [formGroup]="detailForm">
          <div class="card-body">
            <div [collapse]="isCollapsed">
              <div class="row">
                <div app-base-input class="col-sm-10" colCss="" label="Nombre" placeholder="Nombre" [group]="detailForm" id="name"></div>
                <div app-base-input class="col-sm-2" colCss="" label="Versión" placeholder="Versión" [group]="detailForm" id="version"></div>
              </div>
              <div class="row" app-base-input label="Descripción" placeholder="Descripción" [group]="detailForm" id="description"></div>
              <div class="row">
                <div app-base-input class="col-sm-6" colCss="" label="Estructura" (valueChange)="onChangeStructure($event)" type="dropdown"
                  [options]="hierarchyStructureList" placeholder="Estructura" [group]="detailForm" id="hierarchyStructure"></div>
                <div app-base-input class="col-sm-6" colCss="" [options]="times" type="dropdown" label="Tiempo" placeholder="Tiempo" [group]="detailForm"
                  id="timeId"></div>
              </div>
              <div class="row">
                <div app-base-input class="col-sm-6" type="date" colCss="" label="Fecha Inicial" placeholder="Fecha Inicial" [group]="detailForm"
                  id="startDate"></div>
                <div app-base-input class="col-sm-6" type="date" colCss="" label="Fecha Final" placeholder="Fecha Final" [group]="detailForm"
                  id="finalDate"></div>
              </div>
              <div class="row">
                <div app-base-input class="col-sm-6" colCss="" label="Activo" type="switch" [group]="detailForm" id="activeStatus"></div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <i class="fa fa-edit"></i>Jerarquia
                <div class="card-header-actions">
                  <button type="button" class="btn btn-sm btn-minimize" (click)="toggleCollapse()">
                    <i class={{iconCollapse}}></i>
                  </button>
                </div>
              </div>
              <div class="row col-sm-12">
                <app-hierarchy-tree [showToolbar]="true" [nodes]="nodes" [structure]="hierarchyStructure"></app-hierarchy-tree>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="fa fa-save"></i> Salvar</button>
            <button type="button" (click)=onReturn() class="btn btn-sm btn-warning">
              <i class="fa fa-sign-out"></i> Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
