<div class="animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-12">
      <div class="card">
        <div class="card-header">
          <strong>Estructura Jerarquía organizacional</strong>
        </div>
        <form novalidate (ngSubmit)="onSubmit(detailForm)" [formGroup]="detailForm">
          <div class="card-body">
            <div [collapse]="isCollapsed">
              <div class="row">
                <div app-base-input class="col-sm-10" app-base-input colCss="" label="Nombre" placeholder="Nombre" [group]="detailForm" id="name"></div>
                <div app-base-input class="col-sm-2" app-base-input colCss="" label="Versión" placeholder="Versión" [group]="detailForm"
                  id="version"></div>
              </div>
              <div class="row">
                <div app-base-input class="col-sm-6" type="date" colCss="" label="Fecha Inicial" placeholder="Fecha Inicial" [group]="detailForm"
                  id="startDate"></div>
                <div app-base-input class="col-sm-6" type="date" colCss="" label="Fecha Final" placeholder="Fecha Final" [group]="detailForm"
                  id="finalDate"></div>
              </div>
              <div class="row">
                <div app-base-input class="col-sm-6" colCss="" label="Activo" type="switch" [group]="detailForm" id="activeStatus"></div>
                <div app-base-input class="col-sm-6" colCss="" (valueChange)="onChangeAgrupar($event)" label="Agrupación posiciones" type="switch" [group]="detailForm" id="groupByPosition"></div>
              </div>
              <div [hidden]="!showGroupField"  class="row" app-base-input label="Posición" [options]="positionsList" type="dropdown" placeholder="Posición" [group]="detailForm" id="positionId"></div>
            </div>
            <div class="card">
              <div class="card-header">
                <i class="fa fa-edit"></i>Estructura Jerarquia
                <div class="card-header-actions">
                  <button type="button" class="btn btn-sm btn-minimize" (click)="toggleCollapse()">
                    <i class={{iconCollapse}}></i>
                  </button>
                </div>
              </div>
              <div class="row col-sm-12">
                <app-hierarchy-tree [showToolbar]="true" [singleInput]="true" [allowDragAndDrop]="false" [nodes]="nodes"></app-hierarchy-tree>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="fa fa-save"></i> Salvar</button>
            <button type="button" (click)=onReturn() class="btn btn-sm btn-warning">
              <i class="fa fa-sign-out"></i> Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
