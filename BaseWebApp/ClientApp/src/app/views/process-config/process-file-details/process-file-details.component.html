<div class="animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-12">
      <div class="card">
        <div class="card-header">
          <strong>Archivo Procesamiento</strong>
        </div>
        <form novalidate (ngSubmit)="onSubmit(detailForm)" [formGroup]="detailForm">
          <div class="card-body">
            <div class="row" app-base-input label="Nombre" placeholder="Nombre" [group]="detailForm" id="name"></div>
            <div class="row" app-base-input label="Ruta" placeholder="Ruta" [group]="detailForm" id="path"></div>
            <div class="row" app-base-input label="Formato" type="dropdown" [options]="fileFormats" placeholder="Formato" [group]="detailForm" id="format"></div>
            <div class="row" app-base-input label="Tipo" type="dropdown" [options]="fileTypes" placeholder="Tipo" [group]="detailForm" id="type"></div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> Salvar</button>
            <button type="button" (click)=onReturn() class="btn btn-sm btn-warning"><i class="fa fa-sign-out"></i> Cancelar</button>
            <app-button-delete *ngIf="editingStatus" (confirm)=onDelete()></app-button-delete>
          </div>
        </form>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
