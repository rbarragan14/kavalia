<div *ngIf="logs; else loading; let users">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Consulta Individual </div>
            <div class="card-body">
              <form novalidate (ngSubmit)="onSubmit(searchForm)" [formGroup]="searchForm">
                <div class="row">
                  <div app-base-input class="col-sm-4" type="date" colCss="" label="Fecha Inicial" placeholder="Fecha Inicial" [group]="searchForm" id="startDate"></div>
                  <div app-base-input class="col-sm-4" type="date" colCss="" label="Fecha Final" placeholder="Fecha Final" [group]="searchForm" id="endDate"></div>
                  <div app-base-input class="col-sm-4" label="Posición" [multioptions]="positionElements" placeholder="Posición" type="multiselect" [group]="searchForm" id="positions"></div>
                </div>
                <div class="row">
                  <!-- <div app-base-input class="col-sm-4" colCss="" label="Tipo Identificación" [options]="identificationTypeList" type="dropdown" placeholder="Tipo Identificación" [group]="searchForm" id="identificationType"></div> -->
                  <div app-base-input class="col-sm-4" colCss="" label="Identificación" placeholder="Identificación" [group]="searchForm" id="identification"></div>
                  <div class="col-sm-4">
                    <label>&nbsp;</label>
                    <div class="input-group">
                      <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Buscar</button>
                    </div>
                  </div>
                </div>
              </form>
              <ngx-datatable
                class="material"
                [rows]="logs"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="10">
                <ngx-datatable-column name="Posición" prop="position"></ngx-datatable-column>
                <ngx-datatable-column name="Tipo Identificación" prop="identificationType"></ngx-datatable-column>
                <ngx-datatable-column name="Identificación" prop="indentification"></ngx-datatable-column>
                <ngx-datatable-column name="Nombres" prop="fullName"></ngx-datatable-column>
                <ngx-datatable-column name="Periodo" prop="period"></ngx-datatable-column>
                <ngx-datatable-column name="Esquema" prop="schema"></ngx-datatable-column>
                <ngx-datatable-column name="Elemento variable" prop="paymentVariable"></ngx-datatable-column>
                <ngx-datatable-column name="Tabla de Pago" prop="paymentTable"></ngx-datatable-column>
                <ngx-datatable-column name="Indicador" prop="indicator"></ngx-datatable-column>
                <ngx-datatable-column name="Umbral" prop="thresold"></ngx-datatable-column>
                <ngx-datatable-column name="Valor del pago" prop="valuePaid">
                  <ng-template let-value="value" ngx-datatable-cell-template> {{value | currency}} </ng-template>
                </ngx-datatable-column>
                <!-- <ngx-datatable-column name="Resultado" prop="totalValue"></ngx-datatable-column> -->
              </ngx-datatable>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>Loading Data...</ng-template>
