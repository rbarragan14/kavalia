<div *ngIf="logs; else loading; let data">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Consulta cuota periodo m√≠nimo</div>
            <div class="card-body">
              <form novalidate (ngSubmit)="onSubmit(searchForm)" [formGroup]="searchForm">
                <app-period-selector></app-period-selector>
                <div class="row">
                  <div class="col-sm-4">
                    <label>&nbsp;</label>
                    <div class="input-group">
                      <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Buscar</button>
                    </div>
                  </div>
                </div>
              </form>
              <p-table [columns]="cols" [value]="logs" [scrollable]="true">
                  <ng-template pTemplate="colgroup" let-columns>
                      <colgroup>
                          <col *ngFor="let col of columns" style="width:90px">
                      </colgroup>
                  </ng-template>
                  <ng-template pTemplate="header" let-columns>
                      <tr>
                          <th *ngFor="let col of columns">
                              {{col.header}}
                          </th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr>
                          <td *ngFor="let col of columns">
                              {{rowData[col.field]}}
                          </td>
                      </tr>
                  </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>Loading Data...</ng-template>
