<div *ngIf="catalog; else loading; let catalog">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Elementos: {{catalog.name}}</div>
          <div class="card-body">
            <ngx-datatable
              class="material"
              [rows]="catalog.catalogItems"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="10">
              <ngx-datatable-column name="Id" prop="catalogItemId"></ngx-datatable-column>
              <ngx-datatable-column name="Nombre" prop="name"></ngx-datatable-column>
              <ngx-datatable-column name="" maxWidth="100" [hidden]="!catalog.canBeEdited" >
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button [hidden]="!catalog.canBeEdited" (click)=onSelect(row) class="btn btn-sm btn-outline-primary" type="button"><i class="fa fa-edit"></i></button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          <div class="card-footer">
            <button [hidden]="!catalog.canBeEdited" (click)=onCreate() type="button" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Nuevo</button>
            <button type="button" (click)=onReturn() class="btn btn-sm btn-warning"><i class="fa fa-sign-out"></i> Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>Loading Data...</ng-template>
