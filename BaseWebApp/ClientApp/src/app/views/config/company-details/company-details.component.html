<div class="animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-12">
      <div class="card">
        <div class="card-header">
          <strong>Compañia</strong>
        </div>
        <form novalidate (ngSubmit)="onSubmit(itemForm)" [formGroup]="itemForm">
          <div class="card-body">
            <div class="row" app-base-input label="Nombre" placeholder="Nombre" [group]="itemForm" id="name"></div>
            <div class="row" app-base-input label="Identificación" placeholder="Identificación" [group]="itemForm" id="identification"></div>
            <div class="row" app-base-input label="Dirección" placeholder="Dirección" [group]="itemForm" id="address"></div>
            <div class="row" colCss="col-sm-3" app-base-input label="Compañia Activa" type="switch" [group]="itemForm" id="activeStatus"></div>
          </div>
          <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i> Salvar</button>
              <button type="button" (click)=onReturn() class="btn btn-sm btn-warning"><i class="fa fa-sign-out"></i> Cancelar</button>
          </div>
        </form>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
