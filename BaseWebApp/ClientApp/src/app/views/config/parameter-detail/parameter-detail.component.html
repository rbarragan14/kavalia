<div *ngIf="item; else loading; let item" class="animated fadeIn">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-12">
      <div class="card">
        <div class="card-header">
          <strong>Par√°metro</strong>
        </div>
        <form novalidate (ngSubmit)="onSubmit(itemForm)" [formGroup]="itemForm">
          <div class="card-body">
            <div class="row" app-base-input label="Id" placeholder="Id" [group]="itemForm" id="parameterId"></div>
            <div class="row" app-base-input label="Nombre" placeholder="Nombre" [group]="itemForm" id="name"></div>
            <div *ngIf="parameterType !== 'tree'" class="row" app-base-input label="Valor" [type]="parameterType" placeholder="Valor" [options]="options"
              [group]="itemForm" id="value"></div>
            <label *ngIf="parameterType === 'tree'" class="control-label">Valor</label>
            <p-tree *ngIf="parameterType === 'tree'" [propagateSelectionUp]="false" [propagateSelectionDown]="false" [value]="nodes"
              [selectionMode]="treeSelectionMode" [(selection)]="selectedNodes"></p-tree>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="fa fa-save"></i> Salvar</button>
            <button type="button" (click)=onReturn() class="btn btn-sm btn-warning">
              <i class="fa fa-sign-out"></i> Cancelar</button>
            <button *ngIf="enableResource" (click)=onResource() class="btn btn-link" type="button">
              <i class="fa fa-link"></i>&nbsp; {{resourceName}}</button>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<ng-template #loading>Consultado ...</ng-template>
